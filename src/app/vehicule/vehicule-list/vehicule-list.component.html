<div class="container overflow-auto">
  <nav class="navbar bg-body-light">
    <div class="">
      <a class="navbar-brand" href="#">
        <img
          src="/images/logo.png"
          alt="tu sengundazo"
          width="275"
          height="auto"
        />
      </a>
    </div>
  </nav>
  <hr class="my-1 border-top border-dark" />
  <img
    src="/images/top-banner.png"
    alt="top banner"
    width="100%"
    height="auto"
  />
  <hr class="mt-3 mb-2 border-top border-dark" />
  <section class="flex-grow-1 mx-3 pb-5 mb-5 w-75">
    <table class="table table-sm">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">Linea</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicule of vehicules">
          <th scope="row">{{ vehicule.id }}</th>
          <td>{{ vehicule.marca }}</td>
          <td>{{ vehicule.linea }}</td>
          <td>{{ vehicule.modelo }}</td>
        </tr>
      </tbody>
    </table>
    <p class="m-0" *ngFor="let brand of brands">
      Total {{ brand[0] }} : {{ brand[1] }}
    </p>
  </section>
  <footer class="fixed-bottom bg-light text-center py-3">
    Contact us: +57 3102105253 - info&#64;tusegundazo.com - &#64;tusegundazo
  </footer>
</div>
